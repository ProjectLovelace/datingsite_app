<form id='registrationForm'>
  <fieldset>
    <label for='username'>
      <input type='text' id='username' name='username' autofocus='true' />
      Username
    </label>
    <br>
    <label for='email'>
      <input type='text' id='email' name='email' autofocus='true' />
      User e-mail
    </label>
    <br>
    <label for='password'>
      <input type='password' id='password' name='password' />
      Password
    </label>
    <br>
    <label for='selectregion'>
    <select id="user-region" name='selectregion'>
    <option value="1"> Metro Boston</option>
    <option value="2">North Shore</option>
    <option value="3">North West</option>
    <option value="4">Metro West</option>
    <option value="5">South Shore</option>
     <option value="6">Central Mass</option>
    <option value="7">Cape Cod</option>
  </select>
  Select Region
  </label>
   </fieldset>
  <button type='submit'>Sign Up</button>
</form>

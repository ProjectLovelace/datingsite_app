<!-- HANDLEBARS TEMPLATE EDIT USER PROFILE -->

 <script id="userProfileTemplate" type="text/x-handlebars-template">
    <div class="userProfile">
       <ul>
         <li>Profile:<br>
           Username: {{userProfile.username}}
           <br>
           Age: {{userProfile.age}}
           <br>
           Seeking: {{userProfile.seeking}}
           <br>
           Languages: {{userProfile.languages}}
           <br>
           Bio: {{userProfile.bio}}
         </li>
       </ul>
    </div>
  </script>

  <script id="">
       <button id=edit-profile-b-{{this.id}} class=edit-profile>Edit Your Profile</button><br>

       <form id="profile-edit-form">
         Username: <input type=text id=user-username-field value="{{username}}" />
         <br>
         Age: <input type=text id=user-age-field value="{{age}}" /> <br>
         Seeking: <input type=text id=user-seeking-field value="{{seeking}}" />
         <br>
         Bio: <input type=text id=user-bio-field value="{{bio}}" />
         <br>
         // Languages: <input type=text id=user-languages-field value="{{languages}}" />
         // <br>

         <input type="submit" value="Save Your Profile"/>
       </form>
     </div>
 </script>

<!-- HANDLEBARS TEMPLATE EDIT USER PROFILE -->

<script id="userEditProfileTemplate" type="text/x-handlebars-template">
  <div class="editProfile">

    <form id="profile-edit-form">
    <ul>
      <li><img src="{{editProfile.featureImage}}"></li>
      <li>Age: <input type=text id="user-age-field" value="{{editProfile.age}}" /></li>

      <li>Seeking: <select id="user-seeking-field">
        <option value="Romantic">Romantic</option>
        <option value="Platonic">Platonic</option>
        <option value="Strictly Code">Strictly Code</option>
      </select></li>

      <li>Gender: <select id="user-gender-field">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select></li>

      <li>Bio: <input type=text id="user-bio-field" value="{{editProfile.bio}}" /></li>

      <li>Languages: <input type=text id="user-languages-field" value="{{editProfile.languages}}" /></li>

      <li><label for='selectregion'> Select Region
      <select id="select-region" name='selectregion'>
        <option value="{{editProfile.location_id}}"> {{location}}</option>
        <option value="1"> Metro Boston</option>
        <option value="2">North Shore</option>
        <option value="3">North West</option>
        <option value="4">Metro West</option>
        <option value="5">South Shore</option>
        <option value="6">Central Mass</option>
        <option value="7">Cape Cod</option>
      </select>
      </label></li>

      <li><input type="submit" class="submitProfile" value="Save Your Profile"/></li>
      </ul>
    </form>
  </div>
</script>

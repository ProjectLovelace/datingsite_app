<!DOCTYPE html>
<html>
  <head>
    <title>Pairing Programmers</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
  <nav>
    <ul>
        <li><a href="#/">Home</a></li>
        <li><a href="#/signup">SignUp</a></li>
        <li><a href="#/signin">SignIn</a></li>
        <li><a href="#/" id="signOut">SignOut</a></li>
        <li><a href="#/profile">Profile</a></li>
        <li><a href="#/dashboard">Show All Matches</a></li>
        <li><a href="#/addImage">Add Image</a></li>
    </ul>
    </nav>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Pair Programming</h1>
     <section id="container">
     </section>
     <div class="container-fluid">
         <div class="row" id="matchRow">
         </div>
     </div>

    <section id="ajax-preloader">
     <!--  <div class="animation"></div> -->
    </section>

    <footer></footer>



    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/profile.js" type="text/javascript"></script>
    <script src="js/dashboard.js" type="text/javascript"></script>
    <script src="js/registration.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->

    <script type="text/x-handlebars-template" id="homeTemplate">
    {{#each profiles}}
        <div class="col-xs-2" id="match-container">
        <div class="profiles">
        <h2><a href="{{url}}" target="_blank">{{title}}</h2>
        </a><ul>
        <li> <img class="center-block" src={{featureImage}}></li>
            <li> Age: {{age}}; </li>
            <li> Languages: {{languages}}</li>
        </ul>
        </div>
        </div>
    {{/each}}
    </script>
  </body>
</html>
